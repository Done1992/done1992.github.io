<!-- Newsletter Formular Start -->
<div class="newsletter-form">
  <h3>Newsletter abonnieren</h3>
  <input type="email" id="newsletter-email" placeholder="Deine E-Mail-Adresse">
  <button onclick="subscribeToNewsletter()">Anmelden</button>
  <div id="newsletter-message"></div>
</div>

<script>
  async function subscribeToNewsletter() {
    const email = document.getElementById('newsletter-email').value;
    const msg = document.getElementById('newsletter-message');

    try {
      const res = await fetch('https://DEINE-LISTMONK-URL/api/subscribers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email,
          name: '',
          status: 'enabled',
          lists: [1] // Liste-ID hier eintragen
        })
      });

      if (res.ok) {
        msg.innerHTML = '✅ Danke für deine Anmeldung!';
      } else {
        const err = await res.json();
        msg.innerHTML = `❌ Fehler: ${err.error || 'Unbekannter Fehler'}`;
      }
    } catch (error) {
      msg.innerHTML = '❌ Netzwerkfehler. Bitte später erneut versuchen.';
    }
  }
</script>
