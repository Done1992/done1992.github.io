
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Konfigurator</title>
  <link rel="stylesheet" href="konfigurator-style.css" />
</head>
<body>
  <div class="config-container">
    <h1>PC Konfigurator</h1>
    <p>Stelle dir deinen Wunsch-PC zusammen – schnell, einfach & kompatibel.</p>

    <div class="config-section">
      <label for="hersteller">Prozessor-Hersteller</label>
      <select id="hersteller">
        <option value="intel">Intel</option>
        <option value="amd">AMD</option>
      </select>
    </div>

    <div class="config-section">
      <label for="cpu">CPU</label>
      <select id="cpu">
        <option>Bitte Hersteller wählen</option>
      </select>
    </div>

    <div class="config-section">
      <label for="mainboard">Mainboard</label>
      <select id="mainboard">
        <option>Bitte CPU wählen</option>
      </select>
    </div>

    <!-- Weitere Sektionen folgen ... -->

    <div class="price-box">
      <strong>Gesamtpreis: <span id="gesamtpreis">0</span> €</strong>
      <button id="downloadPDF">PDF herunterladen</button>
    </div>
  </div>

  <script src="konfigurator.js"></script>
</body>
</html>
