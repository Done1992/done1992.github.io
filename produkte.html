<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Konfigurator</title>
    <link rel="stylesheet" href="konfigurator-style.css" />
    <script defer src="configurator.js"></script>
</head>
<body>
    <header>
        <h1>PC Konfigurator</h1>
    </header>
    <main>
        <form id="pc-form">
            <div class="form-group">
                <label for="hersteller">Prozessorhersteller</label>
                <select id="hersteller" name="hersteller"></select>
            </div>
            <div class="form-group">
                <label for="cpu">CPU</label>
                <select id="cpu" name="cpu"></select>
            </div>
            <div class="form-group">
                <label for="mainboard">Mainboard</label>
                <select id="mainboard" name="mainboard"></select>
            </div>
            <div class="form-group">
                <label for="ram">RAM</label>
                <select id="ram" name="ram"></select>
            </div>
            <div class="form-group">
                <label for="nvme">NVMe</label>
                <select id="nvme" name="nvme"></select>
            </div>
            <div class="form-group">
                <label for="grafikkarte">Grafikkarte</label>
                <select id="grafikkarte" name="grafikkarte"></select>
            </div>
        </form>
    </main>
</body>
</html>
